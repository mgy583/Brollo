version: '3.8'

services:
  # MongoDB 锟斤拷锟捷匡拷
  mongodb:
    image: mongo:7.0
    container_name: abook-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: abook
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - abook-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 锟斤拷锟斤拷
  redis:
    image: redis:7-alpine
    container_name: abook-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - abook-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB (PostgreSQL)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: abook-timescaledb
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: abook
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init-timescaledb.sql:/docker-entrypoint-initdb.d/init-timescaledb.sql:ro
    networks:
      - abook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d abook"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 锟矫伙拷锟斤拷锟斤拷
  user-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: user-service
    container_name: abook-user-service
    restart: always
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/abook?authSource=admin
      REDIS_URI: redis://redis:6379
      POSTGRES_URI: postgres://admin:admin123@timescaledb:5432/abook
      RUST_LOG: info
      RUST_BACKTRACE: "1"
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - abook-network

  # 锟剿伙拷锟斤拷锟斤拷
  account-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: account-service
    container_name: abook-account-service
    restart: always
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/abook?authSource=admin
      REDIS_URI: redis://redis:6379
      POSTGRES_URI: postgres://admin:admin123@timescaledb:5432/abook
      RUST_LOG: info
      RUST_BACKTRACE: "1"
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - abook-network

  # 锟斤拷锟阶凤拷锟斤拷
  transaction-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: transaction-service
    container_name: abook-transaction-service
    restart: always
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/abook?authSource=admin
      REDIS_URI: redis://redis:6379
      POSTGRES_URI: postgres://admin:admin123@timescaledb:5432/abook
      RUST_LOG: info
      RUST_BACKTRACE: "1"
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - abook-network

  # 预锟斤拷锟斤拷锟?
  budget-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: budget-service
    container_name: abook-budget-service
    restart: always
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/abook?authSource=admin
      REDIS_URI: redis://redis:6379
      POSTGRES_URI: postgres://admin:admin123@timescaledb:5432/abook
      RUST_LOG: info
      RUST_BACKTRACE: "1"
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "3003:3003"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - abook-network

  # 锟斤拷锟斤拷锟斤拷锟斤拷
  report-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: report-service
    container_name: abook-report-service
    restart: always
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/abook?authSource=admin
      REDIS_URI: redis://redis:6379
