      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: quote-service
    container_name: abook-quote-service
    restart: always
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/abook?authSource=admin
      REDIS_URI: redis://redis:6379
      POSTGRES_URI: postgres://admin:admin123@timescaledb:5432/abook
      RUST_LOG: info
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "3005:3005"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - abook-network

  # 前锟剿凤拷锟斤拷
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: abook-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - user-service
      - account-service
      - transaction-service
      - budget-service
      - report-service
      - quote-service
    networks:
      - abook-network

networks:
  abook-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  timescaledb_data:
