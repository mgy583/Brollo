# Nginx 配置文件 - 个人记账系统生产环境

# 上游后端服务
upstream user_service {
    server localhost:3000;
}

upstream account_service {
    server localhost:3001;
}

upstream transaction_service {
    server localhost:3002;
}

upstream budget_service {
    server localhost:3003;
}

upstream report_service {
    server localhost:3004;
}

upstream quote_service {
    server localhost:3005;
}

# HTTP 服务器
server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名
    
    # 访问日志
    access_log /var/log/nginx/abook-access.log;
    error_log /var/log/nginx/abook-error.log;
    
    # 前端静态文件
    location / {
        root /path/to/abook/frontend/dist;  # 修改为实际路径
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API 代理 - 用户服务
    location ~ ^/api/(register|login|refresh|profile) {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://user_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # API 代理 - 账户服务
    location /api/accounts {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://account_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
    
    # API 代理 - 交易服务
    location ~ ^/api/(transactions|categories) {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://transaction_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
    
    # API 代理 - 预算服务
    location /api/budgets {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://budget_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
    
    # API 代理 - 报表服务
    location /api/reports {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://report_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
    
    # API 代理 - 汇率服务
    location ~ ^/api/(quote|quotes|convert) {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://quote_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}

